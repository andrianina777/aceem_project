<body class="hold-transition login-page" ng-app>
<div class="login-box">
  <div class="login-logo">
    <a href="assets/index2.html"><b>Aceem</b> University</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Commencer votre session</p>

      <form action="assets/index3.html" method="post" >
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Pseudo" ng-model="pseudo">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Mot de passe" ng-model="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-7">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Se souvenir de moi
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-5">
            <button type="submit" class="btn btn-primary btn-block">Se connecter</button>

            {{password}} et {{pseudo}}
          </div>
          <!-- /.col -->
        </div>
      </form>

</div>
